{% load static %}
<html>

<head>
    <title>
        Test
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>
    <div class="top-container">
        <a href="{% url 'about' %}">
            <img src="{% static 'image/aptitude-test.png'%}" alt="Image" height="150px" width="120px" style="float: left; margin-top:-15px;">
            <p style="font-size: 50px;text-shadow:3px 2px 3px purple;font-weight:bold;">The Learner</p>
        </a>
        <p style="font-size: 20px;">Pre-Placement Preperations </p>
    </div>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <!--<a class="navbar-brand" href="#">Navbar</a>-->
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse header " id="collapsibleNavbar">
            <ul class="navbar-nav" style="color: white;">
                <a href="{% url 'index' %}" class="btn btn-lg text-white">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
                <a href="{% url 'about' %}" class="btn btn-lg text-white">
                        ABOUT
                    </a>
                <a href="{% url 'contact' %}" class="btn btn-lg text-white">
                        CONTACT
                    </a> {% if user.is_authenticated %}

                <a href="{% url 'profile' %}" class="btn btn-lg text-white">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
                <a href="{% url 'logout' %}" class="btn btn-lg text-white">
                        LOGOUT
                    </a> {% else %}
                <a href="{% url 'login' %}" class="btn btn-lg text-white">
                        LOGIN
                    </a>
                <a href="{% url 'register' %}" class="btn btn-lg text-white text-hov-dark">
                        REGISTER
                    </a> {% endif %} {% if user.is_superuser%}
                <a href="{% url 'admin_page' %}" class="btn btn-lg ">
                    APPROVAL
                </a> {% endif %}
            </ul>
        </div>
    </nav>

    <div class="content">

    </div>

    <script>
        window.onscroll = function() {
            myFunction()
        };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>


    {% block content %} {% endblock %}


</body>

</html>

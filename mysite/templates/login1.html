{% extends 'base.html' %} {% block content %}

<div class="container" style="background-color: white;">
    <div class="alert alert-warning">
        {% for message in messages %}
        <strong> {{message}}</strong> {% endfor %}
    </div>
</div>
<div id="login-box">
    <div class="left" style="background-image: linear-gradient(to left top,rgb(102, 245, 102),rgb(228, 24, 228));border-right:4px dashed white; color:white;">
        <h1 style="margin-top: 50px;">Sign in</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="email" placeholder="E-mail" required/>
            <input type="password" name="password" placeholder="Password" required/>

            <input type="submit" name="login" value="Login" style="border: 3px solid rgb(240, 164, 164);margin-top:-5px;" />

        </form>

    </div>

    <div class="right" style="background-image: linear-gradient(to right top,rgb(103, 241, 103),rgb(204, 28, 204));">
        <span class="loginwith">Sign in with<br/>social network</span>

        <button class="social-signin facebook"><a href="#" style="color: white;text-decoration:none; font-size:20px;">facebook</a></button>
        <button class="social-signin twitter"><a href="#" style="color: white;text-decoration:none; font-size:20px;">Twitter</a> </button>
        <button class="social-signin google"><a href="{% url 'social:begin' 'google-oauth2' %}?next=/" style="color: white;text-decoration:none; font-size:20px;"> Google </a></button>
    </div>
    <div class="or">OR</div>
</div>
{% endblock %}

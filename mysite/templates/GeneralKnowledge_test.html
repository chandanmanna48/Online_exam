<!DOCTYPE html> {% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <!-- Font awesome -->
    <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">
    <link rel="stylesheet" href="{% static 'js/test.js'%}">
    <style>
        #pp {
            font-size: 20px;
        }
        
        body {
            padding: 0px;
            margin: 0px auto;
            background-color: #6cc7d3;
            background-image: linear-gradient(to right, rgb(45, 247, 247), rgb(136, 161, 245));
        }
        
        .header {
            background-color: #6b5b95;
            height: 80px;
            width: 100%;
            margin-top: 5px;
        }
        
        .footer {
            background-color: #6b5b95;
            height: 80px;
            width: 100%;
            position: absolute;
            bottom: 5px;
        }
        
        #name {
            font-size: 30px;
            margin-top: 2px;
        }
        
        .col-md-12 {
            font-size: 30px;
        }
        
        .card-title {
            font-weight: bold;
        }
        
        .question {
            position: relative;
            left: 10%;
            right: 10%;
        }
        /* The container */
        
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Hide the browser's default radio button */
        
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        /* Create a custom radio button */
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 50%;
        }
        /* On mouse-over, add a grey background color */
        
        .container:hover input~.checkmark {
            background-color: #ccc;
        }
        /* When the radio button is checked, add a blue background */
        
        .container input:checked~.checkmark {
            background-color: #2196F3;
        }
        /* Create the indicator (the dot/circle - hidden when not checked) */
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        /* Show the indicator (dot/circle) when checked */
        
        .container input:checked~.checkmark:after {
            display: block;
        }
        /* Style the indicator (dot/circle) */
        
        .container .checkmark:after {
            top: 9px;
            left: 9px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
        
        .card-text {
            font-size: 27px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="header">

    </div>
    <div class="card text-center">
        <div class="col-md-12 ">
            <div class="card-title">GENERAL-KNOWLEDGE ONLINE EXAMINATION</div>
        </div>
    </div>
    <br>
    <br>
    <aside>

    </aside>
    <form action="GeneralKnowledge_result" method="POST">
        {% csrf_token %}
        <ol type=" 1">
            {% for obj in objs %}
            <div class="container text-center">
                <div class="card text-center">
                    <div class="col-md-12 ">
                        <div class="card-text">
                            <li style="margin-left: 25px; color:black; font-weight:italic;"> {{ obj.question}} ?</li>
                            <label class="container">{{obj.option1}}
                                  <input type="radio"  name="{{obj.qno}}" value="{{obj.option1}}">
                                  <span class="checkmark"></span>
                                </label>
                            <label class="container">{{obj.option2}}
                                  <input type="radio" name="{{obj.qno}}" value="{{obj.option2}}">
                                  <span class="checkmark"></span>
                                </label>
                            <label class="container">{{obj.option3}}
                                  <input type="radio" name="{{obj.qno}}" value="{{obj.option3}}">
                                  <span class="checkmark"></span>
                                </label>
                            <label class="container">{{obj.option4}}
                                  <input type="radio" name="{{obj.qno}}" value="{{obj.option4}}">
                                  <span class="checkmark"></span>
                                </label>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </ol>

        <!--<a href="submit" class="btn btn-warning btn-lg" name="btn_submit" >Submit</a> -->
        <input type="submit" value="Show Results" class="btn btn-warning btn-lg " style="border-radius: 10px; font-size:25px; text-align:center; position:absolute; left:50%; transform: translate(-50%);padding:10px 170px; margin-top:50px;font-weight:bold;">

    </form>


    <script>
        function getradio(name) {
            var radioval = document.getElementsByName(name);
            var i;
            for (i = 0; i < radioval.length; i++) {
                if (radioval[i].checked)
                    return radioval[i].value;
            }
        }
    </script>
    <script type="text/javascript">
        function getvalues() {
            var objs = "{{objs}}";
            var i;
            for (i = 1; i <= 2; i++) {
                var g = getradio("i");
            }

            alert(g)
        }
    </script>




    <div class="footer">

    </div>
</body>

</html>

<html>

<head>
    <title>Sample Practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style></style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1><b>General-Knowledge</b></h1>
        <p></p>
    </div>
    <div class="container text-center">
        {% for obj in objs %}
        <div class="card" style="width:100%;">
            <div class="card-body">
                <h6 class="card-text text-right">Posted On : {{obj.created_date}} By <b>{{obj.created_by}}</b></h6>
                <h4 class="card-title">{{obj.Name}}</h4>
                <p class="card-text">{{obj.description}}</p>
            </div>
            {% if obj.image %}
            <img class="card-img-bottom img-thumbnail" src="{{obj.image.url}}" alt="Card image" style="width:100%"> {% endif %} {% if obj.file %} {{obj.file.url}} <a href="{{obj.file.url}}">Click to Download</a>{% endif %}
        </div>
        <br>
        <hr>
        <br>{% endfor %}
    </div>
</body>

</html>
